<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Classification Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light background color */
    }
    .navbar {
      background-color: #A9DDD6; /* Primary color */
    }
    .navbar-brand {
      color: #7a8b99; /* Secondary color */
      font-size: 1.5rem;
    }
    .content {
      margin-top: 20px;
    }
    h1 {
      color: #91adc2; /* Another color from the scheme */
    }
    .btn-primary {
      background-color: #9ba0bc; /* Another color from the scheme */
      border-color: #9ba0bc;
    }
    .btn-primary:hover {
      background-color: #c1b8c8; /* Hover color from the scheme */
      border-color: #c1b8c8;
    }
    /* Ensure both columns are same height */
    .same-height {
      display: flex;
      align-items: stretch;
    }
    .same-height > div {
      display: flex;
      flex-direction: column;
    }
    .same-height img {
      height: 100%;
      object-fit: cover; /* Ensure image covers its container */
    }
    .same-height .comment-area {
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Application Toolbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="./">DeepScan</a>
  </nav>

  <div class="container content">
    <h1 class="mt-4">Classification Result</h1>

    <div class="row same-height">
      <div class="col-md-6">
        <img src="{{ image_path }}" alt="Annotated Image" class="img-fluid">
      </div>
      <div class="col-md-6 comment-area">
        <!-- Comment Section -->
        <div class="mt-4">
          <form id="commentForm">
            <div class="form-group">
              <label for="comment">Comments:</label>
              <textarea class="form-control" id="comment" rows="8"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveComment()">Save Comment</button>
          </form>
        </div>

        <!-- Display Saved Comments (if any) -->
        <div id="savedComments" class="mt-4">
          <!-- Comments will be displayed here -->
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to save comment
    function saveComment() {
      var comment = document.getElementById('comment').value;
      // You can send 'comment' to your backend to save it
      // Example using jQuery for simplicity (replace with your backend code)
      $.post('/save-comment', { comment: comment }, function(response) {
        // Assuming backend returns success or saved comment data
        if (response.success) {
          // Clear input field after saving
          document.getElementById('comment').value = '';
          // Update UI to display saved comment (optional)
          var commentElement = '<div class="card"><div class="card-body">' + comment + '</div></div>';
          $('#savedComments').append(commentElement);
        } else {
          alert('Failed to save comment. Please try again.');
        }
      });
    }
  </script>
</body>
</html>
