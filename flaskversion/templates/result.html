<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Classification Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light background color */
    }
    .navbar {
      background-color: #A9DDD6; /* Primary color */
    }
    .navbar-brand {
      color: #7a8b99; /* Secondary color */
      font-size: 1.5rem;
    }
    .content {
      margin-top: 20px;
    }
    h1 {
      color: #91adc2; /* Another color from the scheme */
    }
    .btn-primary {
      background-color: #9ba0bc; /* Another color from the scheme */
      border-color: #9ba0bc;
    }
    .btn-primary:hover {
      background-color: #c1b8c8; /* Hover color from the scheme */
      border-color: #c1b8c8;
    }
  </style>
</head>
<body>
  <!-- Application Toolbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">DeepScan</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/results">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container content">
    <h1 class="mt-4">Classification Result</h1>
    <p>Label: {{ label }}</p>
    <p>Risk Score: {{ probability }}%</p>
    <img src="/{{ image_path }}" alt="Annotated Image" width="50%" class="img-fluid mt-3">

    <form action="/save_patient_info" method="post" class="mt-3">
      <div class="form-group">
        <label for="first_name">Patient First Name:</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required value="{{ first_name }}">
      </div>
      <div class="form-group">
        <label for="last_name">Patient Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required value="{{ last_name }}">
      </div>
      <div class="form-group">
        <label for="comments">Radiology Comments:</label>
        <textarea id="comments" name="comments" class="form-control" rows="4" required>{{ comments }}</textarea>
      </div>
      <input type="hidden" name="label" value="{{ label }}">
      <input type="hidden" name="probability" value="{{ probability }}">
      <input type="hidden" name="image_path" value="{{ image_path }}">
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
